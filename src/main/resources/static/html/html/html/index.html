<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Padaria do Júlio</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
<h1>🧁 Padaria do Júlio - Sistema Completo</h1>

<div class="form-container">
    <h2>👤 Cadastro do Usuário</h2>
    <input id="nomeUsuario" placeholder="Digite seu nome"/>
    <input id="telefoneUsuario" placeholder="Digite seu telefone"/>

    <h2>🧁 Produtos da Padaria</h2>
    <input id="nomeProduto" placeholder="Nome do Produto"/>
    <input id="quantidadeProduto" placeholder="Quantidade"/>
    <input id="precoProduto" placeholder="Preço Unitário"/>

    <button id="btnAdicionar">➕ Adicionar Produto</button>
    <button id="btnFinalizar">✅ Finalizar Compra</button>
</div>

<h2>🧾 Nota Fiscal</h2>
<div id="notaFiscal"></div>

<script src="script.js"></script>
</body>
</html>
